<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" role="img" aria-label="Steam Family favicon">
  <!-- Background: transparent so it adapts to different browser UI, with a white disc like the attached image -->
  <rect width="100%" height="100%" fill="transparent"/>
  <circle cx="64" cy="64" r="58" fill="#ffffff" stroke="#e6e6e6" stroke-width="2" />

  <!-- Steam-like simplified glyph centered on the white disc. Drawn with scalable shapes so it looks crisp as an SVG favicon. -->
  <!-- Large connecting arm circle -->
  <circle cx="86" cy="38" r="11" fill="#000000" />
  <!-- Small connection circle near bottom-left -->
  <circle cx="42" cy="76" r="7" fill="#000000" />
  <!-- Middle connector circle -->
  <circle cx="72" cy="54" r="9" fill="#000000" />

  <!-- Connecting arm path (smooth curved arm) -->
  <path d="M52 68 C58 64, 66 58, 72 54 C78 51, 84 46, 88 44" stroke="#000000" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none" />

  <!-- small highlights to match style (subtle) -->
  <circle cx="86" cy="38" r="4" fill="#ffffff" opacity="0.02" />
</svg>